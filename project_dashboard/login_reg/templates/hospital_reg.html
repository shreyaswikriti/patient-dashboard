 {% block navbar %}

    {% endblock %}

{% block content %}
<div class="container" id="reg">
<form method="POST">

</div>
<div class="form-row">
 <div class="col"> {{form.email}}</div>

</div>
<div class="form-row">
   <div class="col">
      <select id="" class="form-control">
      	<option selected>Type</option>
      	<option>Government</option>
      	<option>Private</option>
      	 </select>
   </div>
</div>
     <input class="btn btn-primary btnn" type="submit" value="Register">

   </div>


{% endblock %}
