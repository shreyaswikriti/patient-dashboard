{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/registration_login.css' %}">
      <title>Dashboard</title>
   </head>
   <body>
      <nav class="navbar navbar-dark bg-dark">
        {% block navbar %}
        {% endblock %}
         <form class="form-inline" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" id="email" name="email" type="email" placeholder="Email">
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
         </form>
      </nav>
<!--      <a href="{% url 'patient_detail' %}">Archive</a>
 --> 
   {% if messages %}
      {% for message in messages %}
      <div class="col-md-6 offset-md-3">
      <div class="alert alert-warning alert-dismissable" role ="alert">
        <button class="close" data-dismiss ="alert">
          <small><sup>x</sup></small>
        </button>
        {{ message }}
      </div>
    </div>
      {% endfor %}
      {% endif %}     
        {% block content %}

        {% endblock %}
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha256-siyOpF/pBWUPgIcQi17TLBkjvNgNQArcmwJB8YvkAgg=" crossorigin="anonymous" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha256-bqVeqGdJ7h/lYPq6xrPv/YGzMEb6dNxlfiTUHSgRCp8=" crossorigin="anonymous"></script>
   </body>
     <script src="{% static 'js/registration_login.js' %}"  type="text/javascript"></script>
     <script>
      $( document ).ready(function() {
    console.log( "ready!" );
    $('.datepicker').datepicker();
    $("#id_email").addClass("form-control");
    $("#id_email").attr("placeholder", "Email");
    $("#id_password1").addClass("form-control");  
     $("#id_password1").attr("placeholder", "Password");
    $("#id_password2").addClass("form-control");
     $("#id_password2").attr("placeholder", "Confirm Password");

});

     </script>

</html>
